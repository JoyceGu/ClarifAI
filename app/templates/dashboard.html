<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarifAI - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">ClarifAI</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="userRole" class="mr-4 text-gray-600"></span>
                        <button onclick="logout()" class="text-gray-600 hover:text-gray-900">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- PM Form -->
            <div id="pmForm" class="hidden">
                <div class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-lg font-medium mb-4">Submit New Requirement</h2>
                    <form id="requirementForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="title" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Priority</label>
                            <select id="priority" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select priority</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Business Goal and Data Scope</label>
                            <textarea id="businessGoal" rows="5" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                                placeholder="Include your business objective and the relevant data dimensions (time range, geographic scope, user segments, etc.)"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Supporting Files</label>
                            <div class="mt-1 flex items-center">
                                <label for="supportingFiles" class="cursor-pointer px-4 py-2 bg-white border border-gray-300 rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    Upload files
                                    <input id="supportingFiles" name="supportingFiles" type="file" class="sr-only" multiple>
                                </label>
                                <span class="ml-3 text-sm text-gray-500" id="fileCount"></span>
                            </div>
                            <div id="fileList" class="mt-1 text-sm text-gray-600"></div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Expected Output</label>
                            <select id="expectedOutput" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select output type</option>
                                <option value="Actionable Insights">Actionable Insights</option>
                                <option value="Data Visualization">Data Visualization</option>
                                <option value="Statistical Analysis">Statistical Analysis</option>
                                <option value="Predictive Model">Predictive Model</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Deadline</label>
                            <input type="date" id="deadline" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div class="flex space-x-4">
                            <button type="button" id="verifyButton" 
                                class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Verify Requirement
                            </button>
                            <button type="submit" id="submitButton" disabled
                                class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 opacity-50 cursor-not-allowed">
                                Submit Requirement
                            </button>
                        </div>
                        <div id="verificationMessage" class="text-sm text-red-500 hidden">
                            The requirement must have a Clarity Score of at least 70% to be submitted.
                        </div>
                    </form>
                </div>

                <!-- AI Feedback Section -->
                <div id="aiFeedback" class="hidden bg-white shadow rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-medium mb-4">AI Feedback</h3>
                    <div id="feedbackContent" class="prose"></div>
                    <div class="mt-4 grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <div class="text-sm font-medium text-gray-500">Clarity Score</div>
                            <div id="clarityScore" class="mt-1 text-2xl font-semibold text-indigo-600">-</div>
                        </div>
                        <div class="text-center">
                            <div class="text-sm font-medium text-gray-500">Feasibility Score</div>
                            <div id="feasibilityScore" class="mt-1 text-2xl font-semibold text-indigo-600">-</div>
                        </div>
                        <div class="text-center">
                            <div class="text-sm font-medium text-gray-500">Completeness Score</div>
                            <div id="completenessScore" class="mt-1 text-2xl font-semibold text-indigo-600">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Requirements List -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-medium mb-4">Requirements</h2>
                <div id="requirementsList" class="space-y-4">
                    <!-- Requirements will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        
        if (!token) {
            window.location.href = '/';
        }

        // Update UI based on role
        document.getElementById('userRole').textContent = role.toUpperCase();
        if (role === 'pm') {
            document.getElementById('pmForm').classList.remove('hidden');
        }

        // Load requirements
        async function loadRequirements() {
            try {
                const response = await fetch('/api/requirements/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const requirements = await response.json();
                const requirementsList = document.getElementById('requirementsList');
                requirementsList.innerHTML = '';
                
                requirements.forEach(req => {
                    const reqElement = document.createElement('div');
                    reqElement.className = 'border rounded-lg p-4';
                    reqElement.innerHTML = `
                        <div class="flex justify-between">
                            <h3 class="font-medium">${req.title}</h3>
                            <span class="${
                                req.priority === 'High' ? 'bg-red-100 text-red-800' : 
                                req.priority === 'Medium' ? 'bg-yellow-100 text-yellow-800' : 
                                'bg-green-100 text-green-800'
                            } px-2 py-1 text-xs rounded-full">
                                ${req.priority}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">${req.business_goal}</p>
                        <div class="mt-2 flex justify-between items-center">
                            <div class="text-sm text-gray-500">
                                Due: ${new Date(req.deadline).toLocaleDateString()}
                            </div>
                            <div class="flex space-x-2">
                                <span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">
                                    Clarity: ${(req.clarity_score * 100).toFixed(0)}%
                                </span>
                                <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">
                                    Feasibility: ${(req.feasibility_score * 100).toFixed(0)}%
                                </span>
                                <span class="px-2 py-1 text-xs rounded-full bg-purple-100 text-purple-800">
                                    Completeness: ${(req.completeness_score * 100).toFixed(0)}%
                                </span>
                            </div>
                        </div>
                        ${role === 'researcher' ? `
                            <div class="mt-4">
                                <textarea id="feedback-${req.id}" class="w-full rounded-md border-gray-300" rows="2" placeholder="Add your feedback"></textarea>
                                <button onclick="submitFeedback(${req.id})" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md text-sm">
                                    Submit Feedback
                                </button>
                            </div>
                        ` : ''}
                    `;
                    requirementsList.appendChild(reqElement);
                });
            } catch (error) {
                console.error('Error loading requirements:', error);
            }
        }

        // Add file upload handling
        document.getElementById('supportingFiles')?.addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');
            fileList.innerHTML = '';
            
            if (this.files.length > 0) {
                fileCount.textContent = `${this.files.length} 个文件已选择`;
                
                if (this.files.length <= 3) {
                    // 只有当文件数量较少时才显示详细列表
                    const list = document.createElement('ul');
                    list.className = 'list-disc pl-5';
                    
                    Array.from(this.files).forEach(file => {
                        const item = document.createElement('li');
                        item.textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                        list.appendChild(item);
                    });
                    
                    fileList.appendChild(list);
                }
            } else {
                fileCount.textContent = '';
            }
        });

        // Verify requirement
        document.getElementById('verifyButton')?.addEventListener('click', async () => {
            const formData = {
                title: document.getElementById('title').value,
                priority: document.getElementById('priority').value,
                business_goal: document.getElementById('businessGoal').value,
                data_scope: "Files uploaded: " + (document.getElementById('supportingFiles').files.length || 0) + " file(s)",
                expected_output: document.getElementById('expectedOutput').value
            };

            try {
                // Simple client-side validation
                if (!formData.title || !formData.business_goal || 
                    !formData.expected_output || !formData.priority) {
                    alert('Please fill in all required fields before verification');
                    return;
                }

                // Show loading state
                document.getElementById('verifyButton').disabled = true;
                document.getElementById('verifyButton').textContent = "Analyzing...";
                document.getElementById('aiFeedback').classList.remove('hidden');
                document.getElementById('feedbackContent').textContent = "Analyzing your requirement...";
                
                // Call the AI service to analyze the requirement
                const response = await fetch('/api/verify-requirement/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to verify requirement: ${response.status}`);
                }
                
                const result = await response.json();

                // Display score and determine if requirement can be submitted
                const clarityPercentage = (result.clarity_score * 100).toFixed(0);
                document.getElementById('clarityScore').textContent = `${clarityPercentage}%`;
                document.getElementById('feasibilityScore').textContent = `${(result.feasibility_score * 100).toFixed(0)}%`;
                document.getElementById('completenessScore').textContent = `${(result.completeness_score * 100).toFixed(0)}%`;
                document.getElementById('feedbackContent').textContent = result.ai_feedback;
                
                // Enable or disable submit button based on clarity score
                const submitButton = document.getElementById('submitButton');
                const verificationMessage = document.getElementById('verificationMessage');
                
                if (result.clarity_score >= 0.7) {
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    verificationMessage.classList.add('hidden');
                } else {
                    submitButton.disabled = true;
                    submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                    verificationMessage.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Error during verification:', error);
                alert('Error during verification: ' + error.message);
                document.getElementById('feedbackContent').textContent = "Error during verification. Please try again.";
            } finally {
                // Reset button state
                document.getElementById('verifyButton').disabled = false;
                document.getElementById('verifyButton').textContent = "Verify Requirement";
            }
        });

        // Submit requirement form
        document.getElementById('requirementForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Create FormData object for file uploads
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('priority', document.getElementById('priority').value);
            formData.append('business_goal', document.getElementById('businessGoal').value);
            formData.append('expected_output', document.getElementById('expectedOutput').value);
            formData.append('deadline', document.getElementById('deadline').value);
            
            // Get supporting files
            const fileInput = document.getElementById('supportingFiles');
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('files', fileInput.files[i]);
            }
            
            // Add a data_scope field describing the uploaded files
            const fileNames = Array.from(fileInput.files).map(f => f.name).join(', ');
            formData.append('data_scope', fileNames || 'No files uploaded');
            
            try {
                const response = await fetch('/api/requirements/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show AI feedback
                    document.getElementById('aiFeedback').classList.remove('hidden');
                    document.getElementById('feedbackContent').textContent = data.ai_feedback;
                    document.getElementById('clarityScore').textContent = `${(data.clarity_score * 100).toFixed(0)}%`;
                    document.getElementById('feasibilityScore').textContent = `${(data.feasibility_score * 100).toFixed(0)}%`;
                    document.getElementById('completenessScore').textContent = `${(data.completeness_score * 100).toFixed(0)}%`;
                    
                    // Reset form and reload requirements
                    e.target.reset();
                    loadRequirements();
                    
                    // Reset submit button state
                    const submitButton = document.getElementById('submitButton');
                    submitButton.disabled = true;
                    submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                    document.getElementById('verificationMessage').classList.add('hidden');
                } else {
                    alert('Failed to submit requirement: ' + data.detail);
                }
            } catch (error) {
                alert('Failed to submit requirement: ' + error.message);
            }
        });

        // Submit feedback
        async function submitFeedback(requirementId) {
            const content = document.getElementById(`feedback-${requirementId}`).value;
            
            try {
                const response = await fetch(`/api/requirements/${requirementId}/feedback`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    alert('Feedback submitted successfully');
                    loadRequirements();
                } else {
                    const data = await response.json();
                    alert('Failed to submit feedback: ' + data.detail);
                }
            } catch (error) {
                alert('Failed to submit feedback: ' + error.message);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = '/';
        }

        // Load initial data
        loadRequirements();
    </script>
</body>
</html>
